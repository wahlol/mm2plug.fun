<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM2 Plug</title>
    <style>
.overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            z-index: 999;
        }
        .overlay-text {
            color: #fff;
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0px 0px 10px #fff;
            cursor: pointer;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #0e0d0d;
        }
        .container {
            text-align: center;
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: #ecf0f1;
        }
        h1 {
            color: #3498db;
        }
        button {
            padding: 15px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        #discord-info {
            margin-top: 20px;
        }
        /* Customizable snowflake styling */
        .snowflake {
            color: #fff;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
            position: fixed;
            top: -10%;
            z-index: 9999;
            -webkit-user-select: none;
            user-select: none;
            cursor: default;
            animation-name: snowflakes-shake;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
        }
        .snowflake .inner {
            animation-duration: 10s;
            animation-name: snowflakes-fall;
            animation-timing-function: linear;
        }
        .snowflake:nth-of-type(0) {
            left: 1%;
            animation-delay: 0s;
        }
        .snowflake:nth-of-type(0) .inner {
            animation-delay: 0s;
        }
        .snowflake:first-of-type {
            left: 10%;
            animation-delay: 1s;
        }
        .snowflake:first-of-type .inner, .snowflake:nth-of-type(8) .inner {
            animation-delay: 1s;
        }
        .snowflake:nth-of-type(2) {
            left: 20%;
            animation-delay: .5s;
        }
        .snowflake:nth-of-type(2) .inner, .snowflake:nth-of-type(6) .inner {
            animation-delay: 6s;
        }
        .snowflake:nth-of-type(3) {
            left: 30%;
            animation-delay: 2s;
        }
        .snowflake:nth-of-type(11) .inner, .snowflake:nth-of-type(3) .inner {
            animation-delay: 4s;
        }
        .snowflake:nth-of-type(4) {
            left: 40%;
            animation-delay: 2s;
        }
        .snowflake:nth-of-type(10) .inner, .snowflake:nth-of-type(4) .inner {
            animation-delay: 2s;
        }
        .snowflake:nth-of-type(5) {
            left: 50%;
            animation-delay: 3s;
        }
        .snowflake:nth-of-type(5) .inner {
            animation-delay: 8s;
        }
        .snowflake:nth-of-type(6) {
            left: 60%;
            animation-delay: 2s;
        }
        .snowflake:nth-of-type(7) {
            left: 70%;
            animation-delay: 1s;
        }
        .snowflake:nth-of-type(7) .inner {
            animation-delay: 2.5s;
        }
        .snowflake:nth-of-type(8) {
            left: 80%;
            animation-delay: 0s;
        }
        .snowflake:nth-of-type(9) {
            left: 90%;
            animation-delay: 1.5s;
        }
        .snowflake:nth-of-type(9) .inner {
            animation-delay: 3s;
        }
        .snowflake:nth-of-type(10) {
            left: 25%;
            animation-delay: 0s;
        }
        .snowflake:nth-of-type(11) {
            left: 65%;
            animation-delay: 2.5s;
        }
        /* Snowfall Animation */
        .snowfall {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: snowfall 10s linear infinite;
        }
        .flake {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ecf0f1;
            border-radius: 50%;
            opacity: 0.7;
        }
        @keyframes snowfall {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(100vh);
            }
        }
        @keyframes snowflakes-fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(110vh);
            }
        }
        @keyframes snowflakes-shake {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(80px);
            }
        }
    </style>
     <div class="overlay">
        <div class="overlay-text" onclick="showContainer()">Click To Enter</div>
    </div>
 <audio id="bg-music" src="https://cdn.discordapp.com/attachments/1138272803406221422/1159322131889389609/SUICIDAL-IDOL_-_ecstacy_slowed.mp3" loop></audio>
 <script>


    function showContainer() {
        const overlay = document.querySelector(".overlay");
        const container = document.querySelector(".container");
        const audio = document.getElementById("bg-music");
        overlay.style.opacity = "0";
        overlay.style.pointerEvents = "none";
        container.classList.add("show");
        audio.play(); // Add this line to play the background music
    }

    const songPlayerProgressBarFill = document.querySelector(".song-player-progress-bar-fill");
    const songPlayerControls = document.querySelector(".song-player-controls");
    const playPauseButton = document.getElementById("playPauseButton");
    const songPlayerTime = document.querySelector(".song-player-time");
    const bgMusic = document.getElementById("bg-music");

    function togglePlayPause() {
        if (bgMusic.paused) {
            bgMusic.play();
            playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
        } else {
            bgMusic.pause();
            playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
        }
    }

    bgMusic.addEventListener("timeupdate", () => {
        const { currentTime, duration } = bgMusic;
        const progressPercent = (currentTime / duration) * 100;
        songPlayerProgressBarFill.style.width = `${progressPercent}%`;

        let currentMinutes = Math.floor(currentTime / 60);
        let currentSeconds = Math.floor(currentTime % 60);
        if (currentSeconds < 10) {
            currentSeconds = `0${currentSeconds}`;
        }

        let durationMinutes = Math.floor(duration / 60);
        let durationSeconds = Math.floor(duration % 60);
        if (durationSeconds < 10) {
            durationSeconds = `0${durationSeconds}`;
        }

        songPlayerTime.textContent = `${currentMinutes}:${currentSeconds} / ${durationMinutes}:${durationSeconds}`;
    });

    songPlayerControls.addEventListener("click", (e) => {
        const { target } = e;

        if (target && target.matches("button")) {
            togglePlayPause();
        }
    });
</script>
</head>
<body>
    <!-- Snowfall Animation Container -->
    <div class="snowfall">
        <!-- Create snowflakes dynamically using JavaScript -->
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <h1>MM2 Plug</h1>
        <button onclick="window.location.href='https://discord.gg/m5NE64aErD'">Join Discord</button>
        <div id="discord-info">
            <h3>About</h3>
            <p>Buy Murder Myster 2 items with money!. The #1 Seller. Trusted. Lot's more soon.</p>
        </div>
    </div>

    <!-- Snowflakes -->
    <div class="snowflakes" aria-hidden="true">
        <!-- Your snowflake elements here -->
    </div>
</body>
</html>
